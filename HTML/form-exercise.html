<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title></title>
		<link href="css/style.css" rel="stylesheet" />
	</head>
  
	<body>
		<h1>Register</h1>
		<form>
			<label for="firstname">First Name:</label><input type="text" id="firstname" name="firstname" placeholder="First Name" required>
			<label for="lastname">Last Name:</label><input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

			<br>

			<label for="male">Male</label><input type="radio" id="male" name="gender" value="male" required>
			<label for="female">Female</label><input type="radio" id="female" name="gender" value="female" required>
			<label for="other">Other</label><input type="radio" id="other" name="gender" value="other" required>

			<br>
			
			<label for="email">Email</label><input type="email" id="email" name="email" placeholder="Password" required>
			<label for="password">Password</label><input type="password" id="password" name="password" pattern=".{5,15}" title="Password must be between 5 and 15 characters" placeholder="Password" required>

			<br>
			
			<label>Birthday:
				<select name="month">
					<option value="Month">Month</option>
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
				<select name="day">
					<option value="Day">Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6"></option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
				</select>
				<select name="year">
					<option value="Year">Year</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
				</select>
			</label>

			<br>

			<label for="terms">I agree to the terms and conditions</label><input type="checkbox" id="checkbox" name="terms" required>

			<br>

			<button>Submit</button>
		</form>
	</body>
</html>
